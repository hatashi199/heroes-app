<ul
	[ngClass]="{ 'h-60': heroesSuggested.length > 0 }"
	class="w-full border border-black-500 bg-heroesWhite absolute z-10 overflow-y-auto scrollbar"
>
	<li
		*ngFor="let hero of heroesSuggested"
		(click)="emitOptionSelected(hero.id)"
		class="text-primary text-sm px-5 py-3 hover:bg-primary hover:text-secondary cursor-pointer border-b border-heroesBlack"
	>
		{{ hero.superhero | titlecase }}
	</li>
	<li
		*ngIf="querySearch.length > 0 && heroesSuggested.length === 0"
		class="text-primary text-sm px-5 py-3 hover:bg-primary hover:text-secondary cursor-pointer"
	>
		No existen resultados con {{ querySearch }}
	</li>
</ul>
