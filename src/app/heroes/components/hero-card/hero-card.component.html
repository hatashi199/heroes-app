<div
	class="border shadow-sm w-full max-w-[300px] overflow-hidden rounded-md bg-heroesWhite"
>
	<div class="max-h-[450px] overflow-hidden">
		<img
			[src]="hero | heroImgRoute"
			[alt]="hero.superhero"
			class="w-full object-cover"
		/>
	</div>
	<div class="flex flex-col gap-6 md:p-8">
		<h3 class="text-md text-primary roboto-extrabold sm:text-lg md:text-xl">
			{{ hero.superhero }}
		</h3>
		<p class="text-sm sm:text-base text-heroesGray">
			{{ hero.description | slice : 0 : 100 }}...
		</p>
		<div
			class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between"
		>
			<a
				[routerLink]="'/heroes/edit/' + hero.id"
				class="inline-flex items-center justify-center rounded-[100px] bg-primary px-6 py-2 text-secondary hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
			>
				<i class="pi pi-edit"></i>
				<span>Editar</span>
			</a>
			<a [routerLink]="'/heroes/' + hero.id"
				><i class="pi pi-ellipsis-h"></i
			></a>
		</div>
	</div>
</div>
