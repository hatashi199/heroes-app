<div class="flex flex-col justify-start px-6 py-12 lg:px-8 gap-4 w-full">
	<div class="flex flex-col items-start gap-2">
		<img
			src="assets/HR.svg"
			alt="HR-logo"
		/>
		<h2
			class="text-center text-2xl inter-bold leading-9 tracking-tight text-heroes-500"
		>
			Crea tu cuenta
		</h2>
	</div>
	<div>
		<form
			class="space-y-6"
			action="#"
			method="POST"
		>
			<div>
				<label
					for="username"
					class="block inter-medium leading-6 text-heroes-500"
					>Nombre de usuario</label
				>
				<input
					id="username"
					name="username"
					type="text"
					required
					class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-heroes-500 sm:text-sm sm:leading-6"
				/>
			</div>
			<div>
				<label
					for="name"
					class="block inter-medium leading-6 text-heroes-500"
					>Nombre</label
				>
				<input
					id="name"
					name="name"
					type="text"
					required
					class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-heroes-500 sm:text-sm sm:leading-6"
				/>
			</div>
			<div>
				<div class="flex items-center justify-between">
					<label
						for="password"
						class="block inter-medium leading-6 text-heroes-500"
						>Contraseña</label
					>
				</div>
				<input
					id="password"
					name="password"
					type="password"
					required
					class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-heroes-500 sm:text-sm sm:leading-6"
				/>
			</div>
			<div>
				<button
					type="submit"
					class="flex w-full justify-center rounded-md bg-heroes-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
				>
					Crear cuenta
				</button>
			</div>
		</form>

		<p class="text-center text-sm text-gray-500">
			Ya tienes cuenta?
			<a
				routerLink="/auth/login"
				class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
				>Loguéate ya</a
			>
		</p>
	</div>
</div>
